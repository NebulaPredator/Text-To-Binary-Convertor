<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Binary Translator</title> 
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <h1 class="neon-text">The Binary Translator</h1> 
    <div class="converter">
      
      <!-- Text input section -->
      <div class="input-group">
        <label for="text" class="label-glow">Text:</label>
        <div class="input-with-button">
          <input type="text" id="text" placeholder="Enter text" oninput="convertFromText()" class="input-field">
          <button id="text-copy-btn" class="copy-btn" onclick="copyText('text')">Copy</button>
        </div>
      </div>

      <!-- Binary input section -->
      <div class="input-group">
        <label for="binaryText" class="label-glow">Binary (Text):</label>
        <div class="input-with-button">
          <input type="text" id="binaryText" placeholder="Enter binary text" oninput="convertFromBinaryText()" class="input-field">
          <button id="binaryText-copy-btn" class="copy-btn" onclick="copyText('binaryText')">Copy</button>
        </div>
      </div>
      
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
